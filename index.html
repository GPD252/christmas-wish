<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Magic 2025</title>
    <!-- Use a festive font -->
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --night: #001b3a; --snow: #ffffff; }
        body { 
            margin: 0; padding: 0; overflow: hidden; font-family: 'Dancing Script', cursive; 
            background: linear-gradient(to bottom, #001b3a 0%, #003366 50%, #adb5bd 100%); /* Heavenly Gradient */
            height: 100vh; color: white; display: flex; align-items: center; justify-content: center;
        }
        #snowCanvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }
        
        /* The Bright Moon */
        .moon { position: absolute; top: 40px; right: 60px; width: 120px; height: 120px; background: #fffdf5; border-radius: 50%; box-shadow: 0 0 80px 30px white; z-index: 2; }

        /* Animated Santa Sleigh & Reindeers using Emojis (Guaranteed to work) */
        .flying-scene {
            position: absolute; top: 15%; left: -600px; animation: flyAcross 18s linear infinite; z-index: 5;
            font-size: 50px; /* Adjusts the size of all characters */
        }
        .deer-emoji { animation: gallop 0.6s infinite alternate; display: inline-block; margin-right: 10px; }

        @keyframes flyAcross {
            0% { left: -600px; transform: scale(0.8) rotate(5deg); }
            100% { left: 110vw; transform: scale(0.8) rotate(-5deg); }
        }
        @keyframes gallop { from { transform: translateY(0); } to { transform: translateY(-15px); } }

        /* Interface Layout */
        .container { position: relative; z-index: 10; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { background: rgba(255, 255, 255, 0.15); padding: 30px; border-radius: 25px; backdrop-filter: blur(15px); border: 2px solid var(--gold); text-align: center; width: 360px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .hidden { display: none; }
        
        input, textarea { width: 90%; margin: 8px 0; padding: 10px; border-radius: 10px; border: none; font-size: 0.9rem; }
        button { background: var(--gold); color: var(--night); border: none; padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; margin-top: 10px; width: 100%; }
        
        .user-photo { width: 200px; height: 200px; border-radius: 50%; border: 5px solid white; object-fit: cover; margin: 20px auto; display: block; box-shadow: 0 0 20px white; }
    </style>
</head>
<body>
    <div class="moon">üåï</div>
    
    <div class="flying-scene">
        <span class="deer-emoji">ü¶å</span>
        <span class="deer-emoji">ü¶å</span>
        <span class="deer-emoji">ü¶å</span>
        <span class="deer-emoji">ü¶å</span>
        <span class="sleigh-emoji">üõ∑</span>
        <span class="santa-emoji">üéÖ</span>
    </div>

    <canvas id="snowCanvas"></canvas>
    <audio id="bgMusic" loop src="www.soundhelix.com"></audio>

    <div class="container">
        <!-- SETUP FORM (Visible to you) -->
        <div id="setup" class="card">
            <h1 style="color:var(--gold); margin:0;">Christmas Wish 2025</h1>
            <input type="text" id="inName" placeholder="Recipient's Name">
            <textarea id="inMsg" placeholder="Your Sweet Message..."></textarea>
            <p style="font-size:0.8rem; margin:5px 0;">Paste "Direct Link" of photo (from PostImages):</p>
            <input type="text" id="inUrl" placeholder="i.postimg.cc">
            <button onclick="generate()">Generate Magic Link</button>
            <div id="linkBox" style="display:none; margin-top:15px; background:rgba(0,0,0,0.5); padding:10px; border-radius:10px;">
                <p id="finalUrl" style="font-size:0.6rem; word-break:break-all;"></p>
                <button onclick="copyLink()">Copy & Send Link</button>
            </div>
        </div>

        <!-- GREETING VIEW (Visible to recipient) -->
        <div id="view" class="card hidden">
            <h1 id="outName" style="color:var(--gold); font-size:2.5rem;"></h1>
            <img id="outImg" src="" class="user-photo" onerror="this.src='via.placeholder.com'">
            <p id="outMsg" style="font-size: 1.4rem;"></p>
            <p>‚ùÑÔ∏è Merry Christmas ‚ùÑÔ∏è</p>
            <p style="font-size:0.7rem; opacity:0.8;">(Click screen for Music üéµ)</p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);

        if (params.has('to')) {
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('view').classList.remove('hidden');
            document.getElementById('outName').innerText = "For You, " + params.get('to');
            document.getElementById('outMsg').innerText = params.get('msg');
            
            const imgPath = params.get('img');
            if(imgPath) {
                document.getElementById('outImg').src = imgPath;
            } else {
                document.getElementById('outImg').style.display = 'none';
            }
            
            document.body.onclick = () => document.getElementById('bgMusic').play();
        }

        function generate() {
            const n = encodeURIComponent(document.getElementById('inName').value);
            const m = encodeURIComponent(document.getElementById('inMsg').value);
            const i = encodeURIComponent(document.getElementById('inUrl').value);
            
            const link = window.location.origin + window.location.pathname + `?to=${n}&msg=${m}&img=${i}`;
            document.getElementById('finalUrl').innerText = link;
            document.getElementById('linkBox').style.display = "block";
        }

        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('finalUrl').innerText);
            alert("Link Copied! Send it to her now.");
        }

        // Snowfall Engine (for realistic snow)
        const cvs = document.getElementById('snowCanvas'); const ctx = cvs.getContext('2d');
        let f = [];
        function init() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; f = Array.from({length: 120}, () => ({x: Math.random()*cvs.width, y: Math.random()*cvs.height, r: Math.random()*3+1, s: Math.random()*2+1})); }
        function draw() { ctx.clearRect(0,0,cvs.width,cvs.height); ctx.fillStyle = "white"; f.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill(); p.y += p.s; if(p.y > c.height) p.y = -10; }); requestAnimationFrame(draw); }
        window.onresize = init; init(); draw();
    </script>
</body>
</html>
