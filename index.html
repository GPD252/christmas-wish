<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavenly Christmas 2025</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --snow: #ffffff; --gold: #ffd700; --night: #001b3a; }
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Dancing Script', cursive; background: linear-gradient(to bottom, #001b3a 0%, #003366 50%, #adb5bd 100%); height: 100vh; color: white; }
        #snowCanvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }
        
        /* 1. BRIGHT MOON */
        .moon { position: absolute; top: 40px; right: 60px; width: 100px; height: 100px; background: #fffdf5; border-radius: 50%; box-shadow: 0 0 60px 20px white; z-index: 2; }

        /* 2. CSS SNOWMAN */
        .snowman { position: absolute; bottom: 20px; left: 10%; z-index: 3; scale: 0.8; }
        .s-body { background: white; border-radius: 50%; box-shadow: inset -10px -10px 15px rgba(0,0,0,0.1); }
        .s-top { width: 60px; height: 60px; }
        .s-mid { width: 90px; height: 90px; margin-top: -10px; }
        .s-bot { width: 120px; height: 120px; margin-top: -15px; }

        /* 3. CSS FLYING SANTA & DEER */
        .flying-group { position: absolute; top: 20%; left: -300px; animation: flyAcross 15s linear infinite; z-index: 5; }
        .css-sleigh { width: 100px; height: 50px; background: #d00000; border-radius: 0 0 30px 30px; position: relative; border-top: 5px solid #8b0000; }
        .css-deer { width: 40px; height: 30px; background: #8b4513; border-radius: 20px; margin-right: 20px; position: relative; display: inline-block; animation: hop 0.5s infinite alternate; }
        .css-deer::after { content: ''; position: absolute; top: -10px; right: 5px; width: 10px; height: 15px; background: #8b4513; border-radius: 50%; }

        @keyframes flyAcross { 0% { left: -300px; } 100% { left: 110vw; } }
        @keyframes hop { from { transform: translateY(0); } to { transform: translateY(-15px); } }

        /* LAYOUT & FORM */
        .container { position: relative; z-index: 10; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { background: rgba(255, 255, 255, 0.15); padding: 30px; border-radius: 25px; backdrop-filter: blur(15px); border: 2px solid var(--gold); text-align: center; width: 350px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .hidden { display: none; }
        input, textarea { width: 90%; margin: 8px 0; padding: 10px; border-radius: 10px; border: none; }
        button { background: var(--gold); color: var(--night); border: none; padding: 12px 25px; border-radius: 25px; font-weight: bold; cursor: pointer; }
        .user-photo { width: 180px; height: 180px; border-radius: 50%; border: 5px solid white; object-fit: cover; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="moon"></div>
    
    <div class="snowman">
        <div class="s-body s-top"></div>
        <div class="s-body s-mid"></div>
        <div class="s-body s-bot"></div>
    </div>

    <div class="flying-group">
        <div class="css-deer"></div>
        <div class="css-deer"></div>
        <div class="css-sleigh"><span style="font-size:30px; position:absolute; top:-25px; left:20px;">ðŸŽ…</span></div>
    </div>

    <canvas id="snowCanvas"></canvas>
    <audio id="bgMusic" loop src="www.soundhelix.com"></audio>

    <div class="container">
        <!-- PAGE 1: SETUP -->
        <div id="setup" class="card">
            <h1 style="color:var(--gold)">Christmas 2025 Wish</h1>
            <input type="text" id="inName" placeholder="Recipient Name">
            <textarea id="inMsg" placeholder="Your Sweet Message"></textarea>
            <p style="font-size:0.8rem;">Add Photo (Link or Upload)</p>
            <input type="text" id="inUrl" placeholder="Paste Image Link">
            <input type="file" id="inFile" accept="image/*" style="font-size:0.7rem;">
            <br><button onclick="generate()">Create Magic Link</button>
            <p id="linkOut" style="word-break: break-all; font-size: 0.6rem; color: var(--gold); margin-top: 10px;"></p>
        </div>

        <!-- PAGE 2: GREETING -->
        <div id="greet" class="card hidden">
            <h1 id="outName"></h1>
            <img id="outImg" src="" class="user-photo">
            <p id="outMsg" style="font-size: 1.4rem;"></p>
            <button onclick="window.location.reload()">Create New</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        let base64Img = "";

        // Handle Image Upload
        document.getElementById('inFile').addEventListener('change', function() {
            const reader = new FileReader();
            reader.onload = function() { base64Img = reader.result; };
            reader.readAsDataURL(this.files);
        });

        if (params.has('to')) {
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('greet').classList.remove('hidden');
            document.getElementById('outName').innerText = "Merry Christmas, " + params.get('to') + "!";
            document.getElementById('outMsg').innerText = params.get('msg');
            document.getElementById('outImg').src = params.get('img');
            document.body.onclick = () => document.getElementById('bgMusic').play();
        }

        function generate() {
            const n = encodeURIComponent(document.getElementById('inName').value);
            const m = encodeURIComponent(document.getElementById('inMsg').value);
            const i = encodeURIComponent(base64Img || document.getElementById('inUrl').value);
            const link = window.location.origin + window.location.pathname + `?to=${n}&msg=${m}&img=${i}`;
            document.getElementById('linkOut').innerHTML = `Send this link:<br><strong>${link}</strong>`;
        }

        // Snowfall Engine
        const cvs = document.getElementById('snowCanvas'); const ctx = cvs.getContext('2d');
        let flakes = [];
        function init() {
            cvs.width = window.innerWidth; cvs.height = window.innerHeight;
            flakes = Array.from({length: 120}, () => ({ x: Math.random()*cvs.width, y: Math.random()*cvs.height, r: Math.random()*3+1, s: Math.random()*2+1 }));
        }
        function draw() {
            ctx.clearRect(0,0,cvs.width,cvs.height); ctx.fillStyle = "white";
            flakes.forEach(f => {
                ctx.beginPath(); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2); ctx.fill();
                f.y += f.s; if(f.y > cvs.height) f.y = -10;
            });
            requestAnimationFrame(draw);
        }
        window.onresize = init; init(); draw();
    </script>
</body>
</html>
