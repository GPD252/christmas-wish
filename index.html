<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Magic 2025</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --night: #001b3a; }
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Dancing Script', cursive; background: linear-gradient(to bottom, #001b3a, #003366, #adb5bd); height: 100vh; color: white; }
        #snowCanvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }
        
        /* 1. BRIGHT MOON & CHARACTER CSS */
        .moon { position: absolute; top: 40px; right: 60px; width: 100px; height: 100px; background: #fffdf5; border-radius: 50%; box-shadow: 0 0 60px 20px white; z-index: 2; }
        .snowman { position: absolute; bottom: 20px; left: 5%; z-index: 3; }
        .s-part { background: white; border-radius: 50%; box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1); margin: -10px auto; }
        .flying-group { position: absolute; top: 15%; left: -300px; animation: fly 15s linear infinite; z-index: 5; }
        @keyframes fly { 0% { left: -300px; } 100% { left: 110vw; } }

        /* 2. LAYOUT */
        .container { position: relative; z-index: 10; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { background: rgba(255, 255, 255, 0.15); padding: 25px; border-radius: 20px; backdrop-filter: blur(15px); border: 2px solid var(--gold); text-align: center; width: 340px; }
        .hidden { display: none; }
        input, textarea { width: 90%; margin: 8px 0; padding: 10px; border-radius: 10px; border: none; font-family: sans-serif; }
        button { background: var(--gold); color: var(--night); border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; margin: 5px; }
        .user-photo { width: 160px; height: 160px; border-radius: 50%; border: 4px solid white; object-fit: cover; margin: 15px 0; }
        #linkBox { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; font-size: 0.7rem; word-break: break-all; display: none; }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="snowman">
        <div class="s-part" style="width:40px; height:40px;"></div>
        <div class="s-part" style="width:60px; height:60px;"></div>
        <div class="s-part" style="width:80px; height:80px;"></div>
    </div>
    <div class="flying-group">
        <span style="font-size:30px; animation: hop 0.5s infinite alternate; display:inline-block;">ü¶åü¶åüéÖ</span>
    </div>

    <canvas id="snowCanvas"></canvas>
    <audio id="bgMusic" loop src="www.soundhelix.com"></audio>

    <div class="container">
        <!-- SETUP FORM -->
        <div id="setup" class="card">
            <h1 style="color:var(--gold); margin:0;">Create Magic</h1>
            <input type="text" id="inName" placeholder="Recipient Name">
            <textarea id="inMsg" placeholder="Your Sweet Message"></textarea>
            <input type="text" id="inUrl" placeholder="Image URL (Link)">
            <p style="font-size:0.7rem; margin:0;">OR Upload Photo (Link will be long)</p>
            <input type="file" id="inFile" accept="image/*" style="font-size:0.7rem;">
            
            <button onclick="generate()">1. Create Link</button>
            <div id="linkBox">
                <p id="finalUrl"></p>
                <button onclick="copyLink()" style="background:white;">Copy Link</button>
                <button onclick="shortenLink()" style="background:cyan;">2. Make Short Link</button>
            </div>
        </div>

        <!-- GREETING VIEW -->
        <div id="greet" class="card hidden">
            <h1 id="outName"></h1>
            <img id="outImg" src="" class="user-photo">
            <p id="outMsg" style="font-size: 1.3rem;"></p>
            <p>‚ùÑ Merry Christmas 2025 ‚ùÑ</p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        let base64Img = "";

        // Handle Image Upload
        document.getElementById('inFile').addEventListener('change', function() {
            const reader = new FileReader();
            reader.onload = function() { base64Img = reader.result; };
            reader.readAsDataURL(this.files);
        });

        // View Mode Logic
        if (params.has('to')) {
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('greet').classList.remove('hidden');
            document.getElementById('outName').innerText = "To: " + params.get('to');
            document.getElementById('outMsg').innerText = params.get('msg');
            document.getElementById('outImg').src = params.get('img');
            document.body.onclick = () => document.getElementById('bgMusic').play();
        }

        function generate() {
            const n = encodeURIComponent(document.getElementById('inName').value);
            const m = encodeURIComponent(document.getElementById('inMsg').value);
            const i = encodeURIComponent(base64Img || document.getElementById('inUrl').value);
            const fullLink = window.location.origin + window.location.pathname + `?to=${n}&msg=${m}&img=${i}`;
            
            document.getElementById('finalUrl').innerText = fullLink;
            document.getElementById('linkBox').style.display = "block";
        }

        function copyLink() {
            const text = document.getElementById('finalUrl').innerText;
            navigator.clipboard.writeText(text);
            alert("Link Copied!");
        }

        function shortenLink() {
            // Because we can't do API calls easily without a key, we send the user to a shortener
            const longUrl = document.getElementById('finalUrl').innerText;
            window.open(`tinyurl.com{encodeURIComponent(longUrl)}`, '_blank');
            alert("TinyURL will open in a new tab. Copy the short link from there!");
        }

        // Snowfall Logic
        const cvs = document.getElementById('snowCanvas'); const ctx = cvs.getContext('2d');
        let flakes = [];
        function init() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; flakes = Array.from({length: 100}, () => ({x: Math.random()*cvs.width, y: Math.random()*cvs.height, r: Math.random()*3+1, s: Math.random()*2+1})); }
        function draw() { ctx.clearRect(0,0,cvs.width,cvs.height); ctx.fillStyle = "white"; flakes.forEach(f => { ctx.beginPath(); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2); ctx.fill(); f.y += f.s; if(f.y > cvs.height) f.y = -10; }); requestAnimationFrame(draw); }
        window.onresize = init; init(); draw();
    </script>
</body>
</html>
