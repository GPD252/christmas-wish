<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas My Love</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; }
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Dancing Script', cursive; background: linear-gradient(to bottom, #001b3a, #003366, #adb5bd); height: 100vh; color: white; display: flex; align-items: center; justify-content: center; }
        #snowCanvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }
        .moon { position: absolute; top: 30px; right: 50px; font-size: 80px; text-shadow: 0 0 40px white; z-index: 2; }
        .fly { position: absolute; top: 15%; left: -300px; animation: fly 15s linear infinite; z-index: 5; font-size: 50px; }
        @keyframes fly { 0% { left: -300px; } 100% { left: 110vw; } }
        .card { background: rgba(255, 255, 255, 0.15); padding: 30px; border-radius: 20px; backdrop-filter: blur(15px); border: 2px solid var(--gold); text-align: center; width: 350px; z-index: 10; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .hidden { display: none; }
        input, textarea { width: 90%; margin: 8px 0; padding: 10px; border-radius: 10px; border: none; font-family: sans-serif; }
        button { background: var(--gold); color: #001b3a; border: none; padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .user-photo { width: 200px; height: 200px; border-radius: 50%; border: 5px solid white; object-fit: cover; margin: 15px auto; display: block; box-shadow: 0 0 20px white; }
    </style>
</head>
<body>
    <div class="moon">üåï</div>
    <div class="fly">ü¶åü¶åüõ∑üéÖ</div>
    <canvas id="snowCanvas"></canvas>
    <audio id="bgMusic" loop src="www.soundhelix.com"></audio>

    <div id="setup" class="card">
        <h1 style="color:var(--gold); margin:0;">Christmas Wish 2025</h1>
        <input type="text" id="inName" placeholder="GF ‡§ï‡§æ ‡§®‡§æ‡§Æ">
        <textarea id="inMsg" placeholder="‡§Ü‡§™‡§ï‡§æ ‡§∏‡§Ç‡§¶‡•á‡§∂..."></textarea>
        <p style="font-size:0.8rem;">‡§Ö‡§™‡§®‡•Ä ‡§´‡•ã‡§ü‡•ã ‡§ö‡•Å‡§®‡•á‡§Ç (Upload):</p>
        <input type="file" id="inFile" accept="image/*">
        <button onclick="generate()">‡§ú‡§æ‡§¶‡•Å‡§à ‡§≤‡§ø‡§Ç‡§ï ‡§¨‡§®‡§æ‡§è‡§Ç</button>
        <div id="linkBox" style="display:none; margin-top:15px; background:rgba(0,0,0,0.5); padding:10px; border-radius:10px;">
            <p id="finalUrl" style="font-size:0.5rem; word-break:break-all;"></p>
            <button onclick="copyLink()">Copy & Send</button>
        </div>
    </div>

    <div id="view" class="card hidden">
        <h1 id="outName" style="color:var(--gold);"></h1>
        <img id="outImg" src="" class="user-photo">
        <p id="outMsg" style="font-size: 1.4rem;"></p>
        <p>‚ùÑÔ∏è Merry Christmas ‚ùÑÔ∏è</p>
        <p style="font-size:0.7rem;">‡§∏‡§Ç‡§ó‡•Ä‡§§ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§ü‡§ö ‡§ï‡§∞‡•á‡§Ç üéµ</p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        let photoData = "";

        // ‡§´‡•ã‡§ü‡•ã ‡§ï‡•ã Resize ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§≤‡•â‡§ú‡§ø‡§ï (‡§§‡§æ‡§ï‡§ø ‡§≤‡§ø‡§Ç‡§ï ‡§ñ‡§∞‡§æ‡§¨ ‡§® ‡§π‡•ã)
        document.getElementById('inFile').onchange = function(e) {
            const reader = new FileReader();
            reader.onload = function() {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 200; // ‡§õ‡•ã‡§ü‡§æ ‡§∏‡§æ‡§á‡§ú‡§º
                    canvas.height = 200;
                    ctx.drawImage(img, 0, 0, 200, 200);
                    photoData = canvas.toDataURL('image/jpeg', 0.7); // High quality compression
                };
                img.src = reader.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        if (params.has('to')) {
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('view').classList.remove('hidden');
            document.getElementById('outName').innerText = "For You, " + params.get('to');
            document.getElementById('outMsg').innerText = params.get('msg');
            document.getElementById('outImg').src = params.get('img');
            document.body.onclick = () => document.getElementById('bgMusic').play();
        }

        function generate() {
            const n = encodeURIComponent(document.getElementById('inName').value);
            const m = encodeURIComponent(document.getElementById('inMsg').value);
            const i = encodeURIComponent(photoData);
            const link = window.location.origin + window.location.pathname + `?to=${n}&msg=${m}&img=${i}`;
            document.getElementById('finalUrl').innerText = link;
            document.getElementById('linkBox').style.display = "block";
        }

        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('finalUrl').innerText);
            alert("Link Copy ‡§π‡•ã ‡§ó‡§Ø‡§æ! ‡§Ö‡§¨ ‡§â‡§∏‡•á ‡§≠‡•á‡§ú‡•á‡§Ç‡•§");
        }

        // Snowfall Logic
        const cvs = document.getElementById('snowCanvas'); const ctx = cvs.getContext('2d');
        let f = [];
        function init() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; f = Array.from({length: 100}, () => ({x: Math.random()*cvs.width, y: Math.random()*cvs.height, r: Math.random()*3+1, s: Math.random()*2+1})); }
        function draw() { ctx.clearRect(0,0,cvs.width,cvs.height); ctx.fillStyle = "white"; f.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill(); p.y += p.s; if(p.y > cvs.height) p.y = -10; }); requestAnimationFrame(draw); }
        window.onresize = init; init(); draw();
    </script>
</body>
</html>
