<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Miracle 2025</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --night: #001b3a; }
        body { 
            margin: 0; padding: 0; overflow: hidden; font-family: 'Dancing Script', cursive; 
            background: linear-gradient(to bottom, #001b3a 0%, #003366 50%, #adb5bd 100%);
            height: 100vh; color: white; display: flex; align-items: center; justify-content: center;
        }

        /* 1. SNOWFALL CANVAS STYLE */
        #snowCanvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        /* 2. BRIGHT MOON & FLYING GRAPHICS */
        .moon { position: absolute; top: 30px; right: 50px; font-size: 80px; text-shadow: 0 0 40px white; z-index: 2; }
        .fly { 
            position: absolute; top: 15%; left: -400px; 
            animation: flyAcross 15s linear infinite; z-index: 5; 
            font-size: 55px; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }
        @keyframes flyAcross { 0% { left: -400px; } 100% { left: 110vw; } }

        /* 3. INTERFACE CARD */
        .container { position: relative; z-index: 10; display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; }
        .card { 
            background: rgba(255, 255, 255, 0.15); padding: 30px; border-radius: 25px; 
            backdrop-filter: blur(15px); border: 2px solid var(--gold); 
            text-align: center; width: 360px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); 
        }
        .hidden { display: none; }
        
        input, textarea { width: 90%; margin: 8px 0; padding: 12px; border-radius: 12px; border: none; font-family: sans-serif; font-size: 0.9rem; }
        button { background: var(--gold); color: var(--night); border: none; padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; font-size: 1.1rem; }
        
        /* GREETING VIEW STYLES */
        .user-photo { width: 200px; height: 200px; border-radius: 50%; border: 5px solid white; object-fit: cover; margin: 15px auto; display: block; box-shadow: 0 0 25px white; }
        #linkBox { background: rgba(0,0,0,0.5); padding: 15px; border-radius: 15px; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <!-- HEAVENLY ELEMENTS -->
    <div class="moon">üåï</div>
    <div class="fly">ü¶åü¶åü¶åüõ∑üéÖ</div>
    <canvas id="snowCanvas"></canvas>

    <!-- MUSIC PLAYER -->
    <audio id="bgMusic" loop src="www.soundhelix.com"></audio>

    <div class="container">
        <!-- MODE 1: THE BULK SENDER (Create Magic) -->
        <div id="setup" class="card">
            <h1 style="color:var(--gold); margin:0;">Christmas Wish 2025</h1>
            <p>Create a Magic Note for your Love</p>
            <input type="text" id="inName" placeholder="Recipient's Name">
            <textarea id="inMsg" placeholder="Your Sweet Message..."></textarea>
            
            <p style="font-size:0.8rem; margin:5px 0;">Photo Option: Paste Link OR Upload</p>
            <input type="text" id="inUrl" placeholder="Direct Link (URL)">
            <input type="file" id="inFile" accept="image/*" style="font-size:0.7rem; color:white;">
            
            <button onclick="generate()">Generate Magic Link</button>
            
            <div id="linkBox">
                <p id="finalUrl" style="font-size:0.6rem; word-break:break-all; color:var(--gold);"></p>
                <button onclick="copyLink()" style="background:white; color:black; width:auto; font-size:0.8rem;">Copy Link</button>
                <button onclick="shortenLink()" style="background:cyan; color:black; width:auto; font-size:0.8rem;">Shorten Link</button>
            </div>
        </div>

        <!-- MODE 2: THE GREETING VIEW (Recipient's View) -->
        <div id="view" class="card hidden">
            <h1 id="outName" style="color:var(--gold); font-size:2.8rem;"></h1>
            <img id="outImg" src="" class="user-photo" onerror="this.src='via.placeholder.com'">
            <p id="outMsg" style="font-size: 1.5rem; line-height:1.4;"></p>
            <p>‚ùÑÔ∏è Merry Christmas 2025 ‚ùÑÔ∏è</p>
            <p style="font-size:0.7rem; opacity:0.8;">(Tap anywhere for Music üéµ)</p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        let uploadedBase64 = "";

        // Handle Image Resize (Ensures Link doesn't break)
        document.getElementById('inFile').onchange = function(e) {
            const reader = new FileReader();
            reader.onload = function() {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 250; canvas.height = 250;
                    ctx.drawImage(img, 0, 0, 250, 250);
                    uploadedBase64 = canvas.toDataURL('image/jpeg', 0.6);
                };
                img.src = reader.result;
            };
            reader.readAsDataURL(e.target.files);
        };

        // IF RECIPIENT OPENS THE LINK
        if (params.has('to')) {
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('view').classList.remove('hidden');
            document.getElementById('outName').innerText = "For My Love, " + params.get('to');
            document.getElementById('outMsg').innerText = params.get('msg');
            
            if(params.get('img')) document.getElementById('outImg').src = params.get('img');
            
            document.body.onclick = () => { document.getElementById('bgMusic').play(); };
        }

        function generate() {
            const n = encodeURIComponent(document.getElementById('inName').value);
            const m = encodeURIComponent(document.getElementById('inMsg').value);
            const i = encodeURIComponent(uploadedBase64 || document.getElementById('inUrl').value);
            
            const link = window.location.origin + window.location.pathname + `?to=${n}&msg=${m}&img=${i}`;
            document.getElementById('finalUrl').innerText = link;
            document.getElementById('linkBox').style.display = "block";
        }

        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('finalUrl').innerText);
            alert("Link Copied! Now send it to her.");
        }

        function shortenLink() {
            const url = document.getElementById('finalUrl').innerText;
            window.open(`tinyurl.com{encodeURIComponent(url)}`, '_blank');
        }

        // --- SNOWFALL ENGINE ---
        const cvs = document.getElementById('snowCanvas'); const ctx = cvs.getContext('2d');
        let f = [];
        function initSnow() { 
            cvs.width = window.innerWidth; cvs.height = window.innerHeight; 
            f = Array.from({length: 120}, () => ({
                x: Math.random()*cvs.width, y: Math.random()*cvs.height, 
                r: Math.random()*3+1, s: Math.random()*2+0.5, o: Math.random() 
            })); 
        }
        function drawSnow() { 
            ctx.clearRect(0,0,cvs.width,cvs.height); 
            f.forEach(p => { 
                ctx.beginPath(); ctx.fillStyle = `rgba(255,255,255,${p.o})`;
                ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill(); 
                p.y += p.s; if(p.y > cvs.height) p.y = -10; 
            }); 
            requestAnimationFrame(drawSnow); 
        }
        window.addEventListener('resize', initSnow);
        initSnow(); drawSnow();
    </script>
</body>
</html>
