<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas My Love</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --snow: #ffffff; }
        body { 
            margin: 0; padding: 0; overflow: hidden; font-family: 'Dancing Script', cursive;
            background: linear-gradient(to bottom, #001b3a, #003366, #adb5bd); height: 100vh; color: white;
        }
        #snowCanvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        /* 1. BRIGHT MOON */
        .moon { position: absolute; top: 40px; right: 60px; width: 120px; height: 120px; background: #fffdf5; border-radius: 50%; box-shadow: 0 0 80px 30px white; z-index: 2; }

        /* 2. FULL BODY SANTA, SLEIGH & REINDEERS ANIMATION */
        .flying-scene {
            position: absolute; top: 15%; left: -600px;
            display: flex; align-items: center;
            animation: flyAcross 18s linear infinite; z-index: 5;
        }

        /* Santa & Sleigh (Baggi) */
        .sleigh-box { width: 250px; position: relative; }
        .sleigh-img { width: 100%; filter: drop-shadow(5px 5px 15px rgba(0,0,0,0.5)); }

        /* Reindeers */
        .deer-group { display: flex; margin-left: -40px; }
        .deer-img { width: 120px; margin-right: -30px; animation: gallop 0.6s infinite alternate; }

        @keyframes flyAcross {
            0% { left: -600px; transform: scale(0.8) rotate(5deg); }
            50% { transform: scale(1.1) translateY(-30px); }
            100% { left: 110vw; transform: scale(0.8) rotate(-5deg); }
        }

        @keyframes gallop {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        /* 3. LAYOUT DESIGN */
        .container { position: relative; z-index: 10; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { background: rgba(255, 255, 255, 0.15); padding: 30px; border-radius: 25px; backdrop-filter: blur(15px); border: 2px solid var(--gold); text-align: center; width: 360px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .hidden { display: none; }
        
        input, textarea { width: 90%; margin: 10px 0; padding: 12px; border-radius: 10px; border: none; font-family: sans-serif; }
        button { background: var(--gold); color: #001b3a; border: none; padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-top: 10px; }
        
        /* IMAGE PREVIEW */
        .user-photo { width: 200px; height: 200px; border-radius: 50%; border: 5px solid white; object-fit: cover; margin: 20px auto; display: block; box-shadow: 0 0 20px rgba(255,255,255,0.5); }
        #linkBox { background: rgba(0,0,0,0.4); padding: 15px; border-radius: 15px; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <div class="moon"></div>
    
    <!-- ANIMATED SCENE: FULL BODY SANTA & REINDEERS -->
    <div class="flying-scene">
        <div class="deer-group">
            <img src="www.pngmart.com" class="deer-img" alt="Deer">
            <img src="www.pngmart.com" class="deer-img" alt="Deer">
        </div>
        <div class="sleigh-box">
            <img src="www.pngmart.com" class="sleigh-img" alt="Santa Sleigh">
        </div>
    </div>

    <canvas id="snowCanvas"></canvas>
    <audio id="bgMusic" loop src="www.soundhelix.com"></audio>

    <div class="container">
        <!-- SETUP FORM -->
        <div id="setup" class="card">
            <h1 style="color:var(--gold); margin:0;">Christmas 2025</h1>
            <p>अपनी GF के लिए जादुई नोट बनाएं</p>
            <input type="text" id="inName" placeholder="उनका नाम लिखें">
            <textarea id="inMsg" placeholder="प्यारा सा मैसेज लिखें..."></textarea>
            
            <p style="font-size:0.8rem; margin:5px 0;">फोटो का लिंक डालें (Direct URL):</p>
            <input type="text" id="inUrl" placeholder="https://image-link.com">
            
            <p style="font-size:0.8rem; margin:5px 0;">या फोटो अपलोड करें:</p>
            <input type="file" id="inFile" accept="image/*" style="font-size:0.7rem;">
            
            <button onclick="generate()">Magic Link बनाएं</button>
            
            <div id="linkBox">
                <p id="finalUrl" style="font-size:0.6rem; word-break:break-all;"></p>
                <button onclick="copyLink()" style="background:white; font-size:0.8rem;">Copy Link</button>
                <button onclick="shorten()" style="background:cyan; font-size:0.8rem;">Link छोटा करें</button>
            </div>
        </div>

        <!-- GREETING VIEW -->
        <div id="greet" class="card hidden">
            <h1 id="outName" style="color:var(--gold); font-size:2.5rem;"></h1>
            <img id="outImg" src="" class="user-photo">
            <p id="outMsg" style="font-size: 1.5rem; line-height:1.4;"></p>
            <p>❄️ Merry Christmas 2025 ❄️</p>
            <p style="font-size:0.8rem; opacity:0.7;">(संगीत के लिए कहीं भी टच करें)</p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        let uploadedImg = "";

        // Handle File Upload to Base64
        document.getElementById('inFile').addEventListener('change', function() {
            const reader = new FileReader();
            reader.onload = function() { uploadedImg = reader.result; };
            reader.readAsDataURL(this.files);
        });

        // If URL has data, show the greeting
        if (params.has('to')) {
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('greet').classList.remove('hidden');
            document.getElementById('outName').innerText = "Merry Christmas, " + params.get('to') + "!";
            document.getElementById('outMsg').innerText = params.get('msg');
            document.getElementById('outImg').src = params.get('img') || "via.placeholder.com";
            
            document.body.onclick = () => { document.getElementById('bgMusic').play(); };
        }

        function generate() {
            const n = encodeURIComponent(document.getElementById('inName').value);
            const m = encodeURIComponent(document.getElementById('inMsg').value);
            const i = encodeURIComponent(uploadedImg || document.getElementById('inUrl').value);
            
            const fullLink = window.location.origin + window.location.pathname + `?to=${n}&msg=${m}&img=${i}`;
            document.getElementById('finalUrl').innerText = fullLink;
            document.getElementById('linkBox').style.display = "block";
        }

        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('finalUrl').innerText);
            alert("Link Copy हो गया!");
        }

        function shorten() {
            const url = document.getElementById('finalUrl').innerText;
            window.open(`tinyurl.com{encodeURIComponent(url)}`, '_blank');
            alert("TinyURL खुलेगा, वहां से छोटा लिंक कॉपी कर लें!");
        }

        // Snowfall Canvas Engine
        const cvs = document.getElementById('snowCanvas'); const ctx = cvs.getContext('2d');
        let f = [];
        function init() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; f = Array.from({length: 150}, () => ({x: Math.random()*cvs.width, y: Math.random()*cvs.height, r: Math.random()*3+1, s: Math.random()*2+0.5})); }
        function draw() { ctx.clearRect(0,0,cvs.width,cvs.height); ctx.fillStyle = "white"; f.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill(); p.y += p.s; if(p.y > cvs.height) p.y = -10; }); requestAnimationFrame(draw); }
        window.onresize = init; init(); draw();
    </script>
</body>
</html>
